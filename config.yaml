default:
  watch_directory: "/data/p1"
  resized_directory: "/data/p1_web"
  log_file: "/data/image_resizer.log" # relative to the app root
  w_max: 1200
  image_extensions: [".png", ".jpg", ".jpeg", ".bmp", ".gif"]
  remove_on_delete: true # remove the resized image when the original is deleted
  process_on_start: true # process all images in the watch directory on start
  skip_existing: true # skip images that already have a resized version
  dashboard:
    port: 8000
    host: "0.0.0.0"
    display_last_n_images: 30

development:
  debug: true

production:
  debug: false
